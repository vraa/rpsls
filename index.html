<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor Lizard Spock - Online Game</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/rpsls.css" />

  </head>
  <body>

    <div class='container'>
      <section class='row'>
        <div class='wrapper span8 offset2'>
          <!-- Content starts -->

          <section class='top row'>
            <header class='span8'>
              <h1>Rock Paper Scissor Lizard Spoc</h1>
              <p>Made by <a href="http://veerasundar.com">Veera</a> in 3 hours at Singapore Airport, while waiting for a connecting flight. :) <a href="https://twitter.com/share" class="twitter-share-button" data-via="vraa">Tweet</a></p>
            </header>
          </section>

          <section class='row'>
            <!-- User gamepad -->
            <section class='gamepad span6 offset1'>
              <ul class='gestures'>
                <li data-gesture="rock" class="rock"><img width="100px" src="img/rock.png" alt="Rock" /></li>
                <li data-gesture="paper" class="paper"><img width="100px" src="img/paper.png" alt="Paper" /></li>
                <li data-gesture="scissor" class="scissor"><img width="100px" src="img/scissor.png" alt="Scissor" /></li>
                <li data-gesture="lizard" class="lizard"><img width="100px" src="img/lizard.png" alt="Lizard" /></li>
                <li data-gesture="spoc" class="spoc"><img width="70px"  src="img/spoc.png" alt="Spoc" /></li>
                <li data-gesture="bot" class="bot"></li>
              </ul>   
            </section>
          </section>

          
          <!-- Content ends -->
        </div>
      </section>
    </div>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/rpsls.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </body>
</html>
